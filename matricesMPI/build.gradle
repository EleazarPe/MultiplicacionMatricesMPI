plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
def mpjHome = System.getenv("MPJ_HOME")
println("Valor de MPJ_HOME: " + mpjHome)
dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation files("${mpjHome}/lib/mpj.jar")

}

test {
    useJUnitPlatform()
}